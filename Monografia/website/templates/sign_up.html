{% extends "base.html" %} {% block title %}Registrarse{% endblock %} {% block
  content %}<br>
  <form method="POST">
    <h3 align="center">Registrarse</h3>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Ingresar correo electrónico"
      />
    </div>
    <div class="form-group">
      <label for="firstName">Nombre de Usuario</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Ingresar nombre de Usuario"
      />
    </div>
    <div class="form-group">
      <label for="password1">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Ingresar contraseña"
      />
    </div>
    <div class="form-group">
      <label for="password2">Contraseña (Confirmar)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirmar contraseña"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
  {% endblock %}
